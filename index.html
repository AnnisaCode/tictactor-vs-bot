<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tic-Tac-Toe vs Bot</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="d-flex justify-content-between mb-2">
                    <div class="score-box bg-light p-2 rounded">Player X: <span id="scoreX">0</span></div>
                    <div class="score-box bg-light p-2 rounded">Bot O: <span id="scoreO">0</span></div>
                </div>
                <div class="alert alert-info" id="playerTurn">Player X's Turn</div>
                <div class="board" id="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
                <button class="btn btn-primary mt-3" id="restartBtn">Restart Game</button>
                <button class="btn btn-secondary mt-3 ml-2" id="toggleThemeBtn">Toggle Theme</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
